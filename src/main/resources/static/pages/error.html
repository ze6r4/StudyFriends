<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>

    <style>
        :root {
            --bg: #ffebcd;
            --card: #fffaf4;
            --line: #8c6f64;
            --text: #5b4a44;
            --accent-1: #ffd9e2;
            --accent-2: #d8ecff;
            --radius: 12px;
            --font: "Segoe UI", system-ui, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg);
            font-family: var(--font);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-card {
            background: var(--card);
            border: 3px solid var(--line);
            border-radius: var(--radius);
            padding: 50px 60px;
            text-align: center;
            max-width: 500px;
            box-sizing: border-box;
        }

        .error-title {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .error-text {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .error-character {
            width: 220px;
            height: auto;
            object-fit: contain;
        }

        .retry-btn {
            margin-top: 35px;
            padding: 12px 28px;
            font-size: 16px;
            border: 2px solid var(--line);
            border-radius: 30px;
            background: var(--accent-2);
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .retry-btn:hover {
            background: var(--accent-1);
        }
    </style>
</head>

<body>

<div class="error-card">
    <div class="error-title">Упс...</div>
    <div class="error-text">
        Наш таймер сломался, извините. Попробуйте позже
    </div>

    <img
            src="../assets/images/characters/richard_sit.png"
            alt="character sitting"
            class="error-character"
    >

    <br>
    <button class="retry-btn" onclick="location.reload()">
        Попробовать снова
    </button>
</div>

</body>
</html>
