<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Study Friends — Комната</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="room-wrapper">

    <!-- ПАНЕЛЬ ДРУЗЕЙ (СПРАВА) -->
    <aside class="shop-panel friends-panel" id="friendsPanel">

        <div class="panel-header">
            <h2>Друзья</h2>
            <p class="panel-subtitle">Выберите друга для комнаты</p>
        </div>

        <div class="items-grid"></div>

        <div class="bottom-bar">
            <button class="apply-btn" id="applyFriendsBtn">Применить</button>
        </div>

    </aside>

    <!-- ПАНЕЛЬ -->
    <aside class="shop-panel" id="shopPanel">

        <div class="tabs">
            <button class="tab active" data-tab="bought">Купленные</button>
            <button class="tab" data-tab="notBought">Не купленные</button>
        </div>

        <div class="items-grid"></div>

        <div class="bottom-bar">
            <div class="total-price" id="totalPrice"></div>
            <button class="apply-btn" id="applyBtn">Применить</button>
        </div>

    </aside>

    <!-- КОМНАТА -->
    <div class="room-container" id="roomContainer">
        <div class="room" id="room">
            <img src="../../assets/images/room.png"
                 class="room-base"
                 alt="комната">

            <div class="room-items" id="roomItems">
                <img src="../../assets/images/items/sofa_test.png"
                     id="sofaTest"
                     alt="диван">
            </div>

            <div class="room-characters" id="roomCharacters"></div>

        </div>
    </div>
    <div class="coin-display">
        <span class="coin-count">100</span>
    </div>
    <button class="start-btn" id="startBtn">Начать</button>

</div>
<button class="edit-room-btn" id="toggleShopBtn">⚙</button>
<button class="edit-room-btn" id="toggleCharacterBtn">
    <img src="../../assets/images/free-icon-home.png" alt="I" width="28" height="28"/>
</button>
<button class="edit-room-btn" id="gachaCharacterBtn">
    <img src="../../assets/images/free-icon-ticket.png" alt="V"/>
</button>
<button class="edit-room-btn" id="statisticsBtn">
    <img src="../../assets/images/graph.png" alt="V"/>
</button>

<script type="module" src="js/main.js"></script>
<script type="module" src="js/friend-cards.js"></script>

<script src="js/room-zoom.js"></script>
</body>
</html>
