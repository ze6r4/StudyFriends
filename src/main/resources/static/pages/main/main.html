<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Study Friends — Комната</title>


    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="room-wrapper">

    <!-- КНОПКА РЕДАКТИРОВАНИЯ -->
    <button class="edit-room-btn" id="toggleShopBtn" aria-label="Редактировать комнату">
        ⚙
    </button>

    <!-- ЛЕВАЯ ПАНЕЛЬ -->
    <aside class="shop-panel" id="shopPanel">
        <header>
            <h2>Предметы</h2>
            <p class="lead">Купленные и доступные</p>
        </header>

        <div class="items-grid"></div>
    </aside>

    <!-- КОМНАТА -->
    <div class="room-container" id="roomContainer">
        <div class="room" id="room">
            <img src="../../assets/images/room.png" alt="Комната" class="room-image">
        </div>
    </div>

</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
